apiVersion: v1
kind: Namespace
metadata:
  name: faas-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: faas-gateway
  namespace: faas-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: faas-gateway
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: faas-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: faas-gateway
subjects:
  - kind: ServiceAccount
    name: faas-gateway
    namespace: faas-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faas-gateway
  namespace: faas-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faas-gateway
  template:
    metadata:
      labels:
        app: faas-gateway
    spec:
      serviceAccountName: faas-gateway
      containers:
        - name: gateway
          image: faas-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: FAAS_IN_CLUSTER
              value: "true"
            - name: FAAS_NAMESPACE
              value: "default"
            - name: FAAS_SERVICE_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: faas-gateway
  namespace: faas-system
spec:
  type: ClusterIP
  selector:
    app: faas-gateway
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP